<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="'List of Owners'">List of Owners...</title>
</head>
<body>
    <!--/*@thymesVar id="owner" type="com.glunlimited.sfgpetclinic.model.Owner"*/-->
    <h1 th:text="'List of Owners'">List of Owners...</h1>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner.id}">1</td>
                <td th:text="${owner.firstName}">Joe</td>
                <td th:text="${owner.lastNmae}">Buck</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
